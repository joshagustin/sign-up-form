<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-Up Form</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="sidebar">
    <div>
      <img src="./img/mountain.svg" alt="a mountain icon">
      <h1>EXPLORE</h1>
    </div>
  </div>
  <div class="container">
    <p>This is not a real online service! You know you need something like this
      in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.
    </p>
    <p>You <em>know</em> you want to.</p>
    <form id="signup" action="" method="get">
      <h2>Let's do this!</h3>
      <ul>
        <li>
          <p>
            <label for="fname">FIRST NAME</label>
            <input type="text" name="fname" id="fname" required>
          </p>
          <p>
            <label for="lname">LAST NAME</label>
            <input type="text" name="lname" id="dname" required>
          </p>
        </li>
        <li>
          <p>
            <label for="email">EMAIL</label>
            <input type="email" name="email" id="email" required>
          </p>
          <p>
            <label for="phone">PHONE NUMBER</label>
            <input type="tel" name="phone" id="phone" required>
          </p>
        </li>
        <li>
          <p>
            <label for="password">PASSWORD</label>
            <input type="password" name="password" id="password" required>
          </p>
          <p>
            <label for="cpassword">PHONE NUMBER</label>
            <input type="password" name="cpassword" id="cpassword" required>
        </li>
      </ul>
    </form>
    <button type="submit" form="signup">Create Account</button>
    <p>Already  have an account? <a href="">Log in</a></p>
  </div>
</body>
</html>
