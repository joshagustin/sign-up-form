<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-Up Form</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/svg" href="./img/icon.svg">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="sidebar">
    <div>
      <img src="./img/mountain.svg" alt="a mountain icon">
      <h1>EXPLORE</h1>
    </div>
  </div>
  <div class="container">
    <div class="hook">
      <p>This is not a real online service! You know you need something like this
        in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.
      </p>
      <p>You <em>know</em> you want to.</p>
    </div>
    <form id="signup" action="" method="get">
      <h2>Let's do this!</h3>
      <ul>
        <li>
          <p>
            <label for="fname">FIRST NAME</label>
            <input type="text" name="fname" id="fname" required>
          </p>
          <p>
            <label for="lname">LAST NAME</label>
            <input type="text" name="lname" id="lname" required>
          </p>
        </li>
        <li>
          <p>
            <label for="email">EMAIL</label>
            <input type="email" name="email" id="email" required>
          </p>
          <p>
            <label for="phone">PHONE NUMBER</label>
            <input type="tel" name="phone" id="phone" required>
          </p>
        </li>
        <li>
          <p>
            <label for="password">PASSWORD</label>
            <input type="password" name="password" id="password"  minlength="8" required>
          </p>
          <p>
            <label for="cpassword">CONFIRM PASSWORD</label>
            <input type="password" name="cpassword" id="cpassword" minlength="8" required>
        </li>
      </ul>
    </form>
    <div>
      <button type="submit" form="signup">CREATE ACCOUNT</button>
      <p>Already  have an account? <a href="">Log in</a></p>
    </div>
  </div>
</body>
</html>
